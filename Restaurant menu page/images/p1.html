<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Food Menu with Cart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            color: #002b5c;
            line-height: 1.5;
        }

        header {
            text-align: center;
            background-color: #0056b3;
            color: white;
            padding: 1.5rem;
        }

        header h1 { font-size: 2.5rem; }

        .filters {
            text-align: center;
            padding: 1rem;
            background: #cce0ff;
        }

        .filters h2 { margin-bottom: 0.5rem; }

        .filters label { margin: 0 10px; cursor: pointer; }
        .filters input[type="radio"] { display: none; }
        .filters input[type="radio"] + span {
            background: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }
        .filters input[type="radio"]:checked + span {
            background: #0056b3;
            color: white;
        }
        .price-range { margin-top: 1rem; }
        .price-range input[type="range"] { accent-color: #0056b3; }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .dish-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s;
        }

        .dish-card img { width: 100%; height: 150px; object-fit: cover; }
        .dish-card h3 { margin: 0.5rem 0; }
        .price { color: #0056b3; font-weight: bold; }

        .ingredients {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.5rem;
            font-size: 0.9rem;
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            transition: 0.3s;
        }
        .dish-card:hover .ingredients { bottom: 0; }
        .dish-card:hover { transform: scale(1.03); }

        .add-btn, .buy-btn {
            background: #0056b3;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            border-radius: 5px;
        }
        .add-btn:hover, .buy-btn:hover { background: #003f80; }

        .cart {
            background: #cce0ff;
            padding: 1rem;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #cce0ff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Delicious Food Menu</h1>
</header>

<section class="filters">
    <h2>Filter by Category</h2>
    <label><input type="radio" name="category" checked><span>All</span></label>
    <label><input type="radio" name="category"><span>Veg</span></label>
    <label><input type="radio" name="category"><span>Non-Veg</span></label>
    <div class="price-range">
        <label for="price">Max Price: </label>
        <input type="range" id="price" min="100" max="1000" value="500">
    </div>
</section>

<section class="menu">
    <div class="dish-card veg">
        <img src="pasta.jpeg" alt="Pasta">
        <h3>Pasta</h3>
        <p class="price">₹250</p>
        <div class="ingredients">Cheese, Tomato, Basil</div>
        <button class="add-btn" onclick="addToCart('Pasta', 250)">Add to Cart</button>
        <br>
        <br>
    </div>
    
    <div class="dish-card non-veg">
        <img src="pizzza.jpeg" alt="Pizza">
        <h3>Pizza</h3>
        <p class="price">₹450</p>
        <div class="ingredients">Cheese, Olives, Pepperoni</div>
        <button class="add-btn" onclick="addToCart('Pizza', 450)">Add to Cart</button>
        <br>
        <br>
    </div>
    <div class="dish-card veg">
        <img src="burger.jpeg" alt="Burger">
        <h3>Burger</h3>
        <p class="price">₹150</p>
        <div class="ingredients">Bun, Patty, Lettuce</div>
        <button class="add-btn" onclick="addToCart('Burger', 150)">Add to Cart</button>
        <br>
        <br>
    </div>
</section>


<section class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p><strong>Total:</strong> ₹<span id="total">0</span></p>
    <button class="buy-btn" onclick="buyItems()">Buy Now</button>
</section>

<footer>
    &copy; 2025 Delicious Food. All rights reserved.
</footer>

<script>
    let cart = [];

    function addToCart(name, price) {
        cart.push({ name, price });
        renderCart();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
    }

    function renderCart() {
        let cartItemsDiv = document.getElementById('cart-items');
        cartItemsDiv.innerHTML = '';
        let total = 0;
        cart.forEach((item, index) => {
            total += item.price;
            cartItemsDiv.innerHTML += `
                <div class="cart-item">
                    <span>${item.name} - ₹${item.price}</span>
                    <button onclick="removeFromCart(${index})">❌</button>
                </div>
            `;
        });
        document.getElementById('total').textContent = total;
    }

    function buyItems() {
        if (cart.length === 0) {
            alert('Your cart is empty!');
            return;
        }
        alert(`Thank you for your purchase! Total: ₹${document.getElementById('total').textContent}`);
        cart = [];
        renderCart();
    }
</script>

</body>
</html>
